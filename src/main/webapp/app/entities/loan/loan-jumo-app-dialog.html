
<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanLabel" data-translate="loansApp.loan.home.uploadLabel">Upload Loans</h4>
    </div>
    <div class="modal-body">
        <h4>Upload on file select</h4>
        <button type="file" ngf-select="vm.uploadFile($file, $invalidFiles)"
                accept=".csv" ngf-max-size="5MB">
            Select File</button>
        <div>{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
                <div style="width:{{f.progress}}%"  
                     ng-bind="f.progress + '%'"></div>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Close</span>
        </button>
    </div>
</form>
